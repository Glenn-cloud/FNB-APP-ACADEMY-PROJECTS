<!DOCTYPE html>
<html lang="en">
  <head> 
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <table border="1">
      <tr>
        <td colspan="4">
          <input type="text" value="0" id="InputBox" />
        </td>
      </tr>
      <tr>
        <td  class ="digitButtons"  onclick="digitBtnPressed(7)">7</td>
        <td  class ="digitButtons" onclick="digitBtnPressed(8)">8</td>
        <td class ="digitButtons" onclick="digitBtnPressed(9)">9</td>
        <td class ="operatorB" onclick="operatorBtnressed('*')">x</td>
      </tr>
      <tr>
        <td  class ="digitButtons" onclick="digitBtnPressed(4)">4</td>
        <td class ="digitButtons"  onclick="digitBtnPressed(5)">5</td>
        <td  class ="digitButtons" onclick="digitBtnPressed(6)">6</td>
        <td class ="operatorB" onclick="operatorBtnressed('-')">-</td>
      </tr>
      <tr>
        <td  class ="digitButtons" onclick="digitBtnPressed(1)">1</td>
        <td  class ="digitButtons" onclick="digitBtnPressed(2)">2</td>
        <td class ="digitButtons" onclick="digitBtnPressed(3)">3</td>
        <td class ="operatorB" onclick="operatorBtnressed('+')">+</td>
      </tr>
      <tr>
                <td  class ="digitButtons" onclick="digitBtnPressed(0)">0</td>

        <td onclick="btnACPressed()" colspan="2" class="ACButton">AC</td>
        <td  class ="operatorB" onclick="operatorBtnressed('/')">/</td>
      </tr>
      <tr>
        <td class ="operatorB" colspan="3" onclick="equalsBtnPressed()">=</td>
      </tr>
    </table>

    <script>
      var newLine = true; //Booolean variable .Determine if the next thing the user types should be on the new line
      var value1;
      var currentOperator;
      //Event handler for when digit  button pressed
      function digitBtnPressed(button) {
        if (newLine) {
          document.getElementById("InputBox").value = button;
          newLine = false;
        } else {
          var currentValue = document.getElementById("InputBox").value;
          document.getElementById("InputBox").value = currentValue + button;
        }
      }

      //Event handler for the AC button is pressed
      function btnACPressed() {
        document.getElementById("InputBox").value = 0;
        newLine = true;
      }
      //Event forthe operators
      function operatorBtnressed(operator) {
        currentOperator = operator;
        value1 = parseInt(document.getElementById("InputBox").value);
        newLine = true;
      }

      function  equalsBtnPressed(){

        var value2 = parseInt(document.getElementById("InputBox").value);
        var finalTotal;
        switch (currentOperator) {
          case "+":
            finalTotal = value1 + value2;
            break;
            case "-":
            finalTotal = value1 - value2;
            break;
            case "*":
            finalTotal = value1 * value2;
            break;
            case "/":
            finalTotal = value1 / value2;
            break;
        }
        document.getElementById("InputBox").value = finalTotal;
        value1=0;
        newLine=true
      }
    </script>
  </body>
</html>
