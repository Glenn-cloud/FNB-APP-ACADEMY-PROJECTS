<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body onload="getContact()">
    <div id="avatarImage"></div>
    <form  id="editForm">
<label for="firstname">First name</label>
      <input type="text" name="firstname" id="firstname" readonly><br/>
      <label for="lastname">Last name</label>
      <input type="text" name="lastname" id="lastname" readonly><br/>
      <label for="mobile">Mobile</label>
      <input type="text" name="mobile" id="mobile" readonly><br/>
      <label for="email">Email</label>
      <input type=" text" name="email" id="email" readonly><br/>
      <label for="avatar" id="avatarLabel" hidden>Change profile image</label><br/>
      <input type="file" name="avatar" id="avatar" hidden><br/>

     <br/>
    <button type="submit" id="submitForm" hidden>Submit</button>

    </form>
    <button id="homeLink" type="button">Home</button>
    <button  id="editContact" type="button">Edit</button>
    <button id="deleteContact" type="button">Delete</button>

        <script src="config.js"></script>

        <script>
  var id=getId();
  console.log("The id is :"+id);
document.getElementById("homeLink").addEventListener('click', HomeLink);
document.getElementById("editContact").addEventListener('click', editContact);  
document.getElementById("deleteContact").addEventListener('click', deleteContact);
document.getElementById("submitForm").addEventListener('click', submitForm);
  function getId(){
    var url=window.location.href;
    var pos = url.search("=");
    var id =url.slice(pos + 1);
    return id ;
}

function getContact(){
fetch(rootPath + 'controller/get-contacts/?id=' + id)
    .then(function(response){
        return response.json();
    })
    .then(function(data){
        console.log(data);
     displayOutput(data);
    });

}
function HomeLink() {
    window.open("index.html", "_self");
}
function displayOutput(data) {
    document.getElementById("avatarImage").innerHTML = `<img src="${rootPath}controller/uploads/${data[0].avatar}" width="200"/>`;
    document.getElementById("firstname").value = data[0].firstname;
    document.getElementById("lastname").value = data[0].lastname;
    document.getElementById("mobile").value = data[0].mobile;  
    document.getElementById("email").value = data[0].email;

}

function editContact() {
    document.getElementById("firstname").removeAttribute("readonly");
    document.getElementById("lastname").removeAttribute("readonly");    
    document.getElementById("mobile").removeAttribute("readonly");
    document.getElementById("email").removeAttribute("readonly");
    document.getElementById("avatar").removeAttribute("hidden");
    document.getElementById("avatarLabel").removeAttribute("hidden");   
    document.getElementById("submitForm").removeAttribute("hidden");
   }  
   
   function submitForm(e) {
    e.preventDefault();
    const form = new FormData(document.querySelector('#editForm'));
    form.append('apiKey', apiKey);
    form.append('id', id);
    fetch(rootPath + 'controller/update-contact/', {
        method: 'POST',
        headers: { 'Accept': 'application/json,*.*' },
        body: form
    })
    .then(function (response) {
        return response.text();
    })
    .then(function (data) {
        if (data == "1") {
            alert("contact updated.");
            HomeLink();
        } else {
            alert(data);
            HomeLink();
        }
    });
}

function deleteContact() {
    var confirmation = confirm("Are you sure you want to delete this contact?");
    if (confirmation==true) {
        fetch(rootPath + 'controller/delete-contact/?id=' + id )
            .then(function (response) {
                return response.text();
            })
            .then(function (data) {
                if (data == "1") {
                   
                    HomeLink();
                } else {
                    alert(data);
                }
            });
    }

}

   </script>
</body>
</body>
</html>
